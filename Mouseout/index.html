<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseout</title>
    <style>
        body{
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #p{
            background-color: #ff0000;
            font-size: xx-large;
        }
    </style>
</head>
<body>
<p id="p">Bring cursor on this text  and move after that to see my <b>Name</b></p>
    <script>
        let p =  document.getElementById('p')
       p.addEventListener('mouseout',function(){
p.innerHTML = "Rajibul Islam";
        })
    </script>
</body>
</html>
