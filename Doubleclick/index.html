<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubleclick</title>
<style>
    body{
        text-align: center;
    }
    #p{
        font-size: xx-large;
        background-color: #ff0000;
        
    }
</style>

</head>
<body>
    <button id="button">Click double to see the magic</button>
    <p id="p"></p>
<script>
    document.getElementById('button').addEventListener(
        'dblclick',function(){
document.getElementById('p').innerText = 'Hello i am Rajibul Islam'
        }
    )
</script>
</body>
</html>
